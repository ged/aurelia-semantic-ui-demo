<template>
	
	<require from="../components/element-section"></require>
	<require from="../components/element-example"></require>

	<main class="ui centered container">
		<header>
			<h2 ui-header>"Module" Widgets</h2>
		</header>

		<p>These are custom attributes that correspond to the "Modules" section of the Semantic
			UI widget set.</p>

		<element-section
			name="accordion"
			category="module"
			description="An accordion allows users to toggle the display of sections of content">

			<div class="element-docs">
				<p>The <code>ui-accordion</code> element/attribute corresponds to the Accordion Semantic element.</p>
			</div>

			<div class="element-examples">

				<element-example language="markup" caption="">
				<div ui-accordion class="styled">
					<div class="title">
						<i ui-icon="name: dropdown"></i>
						What is a dog?
					</div>
					<div class="content">
						<p>A dog is a type of domesticated 
							animal. Known for its loyalty and faithfulness, it can be
							found as a welcome guest in many households across the 
							world.</p>
					</div>
					<div class="title">
						<i ui-icon="name: dropdown"></i>
						What kinds of dogs are there?
					</div>
					<div class="content">
						<p>There are many breeds of dogs. Each breed varies in size
							and temperament. Owners often select a breed of dog that
							they find to be compatible with their own lifestyle and
							desires from a companion.</p>
					</div>
					<div class="title">
						<i ui-icon="name: dropdown"></i>
						How do you acquire a dog?
					</div>
					<div class="content">
						<p>Three common ways for a prospective owner to acquire a
							dog is from pet shops, private owners, or shelters.</p>
						<p>A pet shop may be the most convenient way to buy a dog.
							Buying a dog from a private owner allows you to assess
							the pedigree and upbringing of your dog before choosing
							to take it home. Lastly, finding your dog from a shelter,
							helps give a good home to a dog who may not find one so
							readily.</p>
					</div>
				</div>
				</element-example>

			</div>

		</element-section>
		
		<element-section
			name="checkbox"
			category="module"
			description="">
			<div class="element-docs">
				<p>The <code>ui-checkbox</code> element/attribute corresponds to the Checkbox Semantic element.</p>	
			</div>
		</element-section>
		
		<element-section
			name="dimmer"
			category="module"
			description="">
			<div class="element-docs">
				<p>The <code>ui-dimmer</code> element/attribute corresponds to the Dimmer Semantic element.</p>	
			</div>
		</element-section>
		
		<element-section
			name="dropdown"
			category="module"
			description="">

			<div class="element-docs">
				<p>The <code>ui-dropdown</code> element/attribute corresponds to the Dropdown
					Semantic element.</p>

				<h3 ui-header>To-Do List</h3>
				<ul ui-list>
					<li>Make <code>selection</code> dropdown manage the hidden field and expose 
						the value so it can be two-way bound</li>
					<li>Expose parsed value if it's a <code>multiple</code> dropdown</li>
					
				</div>
				
			</div>

			<div class="element-examples">

				<element-example language="markup" caption="Selection dropdown">
				<div ui-dropdown="selection: gender">
					<i ui-icon="name: dropdown"></i>
					<input type="hidden" value.bind="gender">
					<div class="default text">Gender</div>
					<div class="menu">
						<div class="item" data-value="male">Male</div>
						<div class="item" data-value="female">Female</div>
					</div>
				</div>

				<div ui-segment>
					<p>Selected: <code>${gender}</code></p>
				</div>
				</element-example>


				<element-example language="markup" caption="On a select element">
				<select ui-dropdown>
					<option value="">Gender</option>
					<option value="1">Male</option>
					<option value="0">Female</option>
				</select>
				</element-example>


				<element-example language="markup" caption="Bindable states">
				<div ui-dropdown="selection: gender; loading.bind: isLoading; error.bind: errorMessage; disabled.bind: isDisabled">
					<i ui-icon="name: dropdown"></i>
					<div class="default text">Gender</div>
					<div class="menu">
						<div class="ui error message">
							<div ui-header>Error</div>
							<p>${errorMessage}</p>
						</div>
						<div class="item" data-value="1">Male</div>
						<div class="item" data-value="0">Female</div>
					</div>
				</div>

				<div ui-segment>
					<form ui-form>
						<div class="field">
							<label>Error Message</label>
							<input value.bind="errorMessage" type="text"
								placeholder="The error message you wish to display">
						</div>
						<div class="three fields">
							<div class="field">
								<div ui-checkbox>
									<input checked.bind="isLoading" type="checkbox" tabindex="0"
										class="hidden">
									<label>Loading?</label>
								</div>
							</div>
							<div class="field">
								<div ui-checkbox>
									<input checked.bind="isDisabled" type="checkbox" tabindex="0"
										class="hidden">
									<label>Disabled?</label>
								</div>
							</div>
						</div>
					</form>
				</div>
				</element-example>

			</div>
		</element-section>
		
		<element-section
			name="embed"
			category="module"
			description="">
			<div class="element-docs">
				<p>The <code>ui-embed</code> element/attribute corresponds to the Embed Semantic element.</p>	
			</div>
		</element-section>
		
		<element-section
			name="modal"
			category="module"
			description="">
			<div class="element-docs">
				<p>The <code>ui-modal</code> element/attribute corresponds to the Modal Semantic element.</p>	
			</div>
		</element-section>
		
		<element-section
			name="nag"
			category="module"
			description="">
			<div class="element-docs">
				<p>The <code>ui-nag</code> element/attribute corresponds to the Nag Semantic element.</p>	
			</div>
		</element-section>
		
		<element-section
			name="popup"
			category="module"
			description="A popup displays additional information on top of a page">

			<div class="element-docs">
				<p>The <code>ui-popup</code> element/attribute corresponds to the Popup Semantic element.</p>	
			</div>

			<div class="element-examples">

				<element-example language="markup" caption="Popup content can be specified via metadata">
					<div ui-button ui-popup class="icon" data-content="Add users to your feed">
						<i ui-icon="name: add"></i>
					</div>
				</element-example>


				<element-example language="markup" caption="Popup content can be specified via binding">
					<div ui-button ui-popup="content.bind: popupContent; size.bind: popupSize" class="icon">
						<i ui-icon="name: radio"></i>
					</div>

					<div ui-segment>
					<form ui-form>
						<div class="field">
							<label>Popup Content</label>
							<input value.bind="popupContent" type="text" placeholder="The popup's content!">
						</div>

						<div class="field">
							<label>Size</label>
							<select ui-dropdown value.bind="popupSize">
								<option value="mini">Mini</option>
								<option value="small">Small</option>
								<option value="large">Large</option>
								<option value="big">Big</option>
								<option value="huge">Huge</option>
							</select>
						</div>
					</form>
					</div>
				</element-example>


				<element-example language="markup" caption="Use a selector for an existing popup">
					<div ui-popup="selector.bind: 'div.the-popup'">
						Popup over this!
					</div>

					<div class="the-popup ui popup">
						<div class="header">The popup!</div>
						<div class="content">This should be used instead of creating one dynamically.</div>
					</div>
				</element-example>

			</div>

		</element-section>
		
		<element-section
			name="progress"
			category="module"
			description="">
			<div class="element-docs">
				<p>The <code>ui-progress</code> element/attribute corresponds to the Progress Semantic element.</p>	
			</div>
		</element-section>
		
		<element-section
			name="rating"
			category="module"
			description="">
			<div class="element-docs">
				<p>The <code>ui-rating</code> element/attribute corresponds to the Rating Semantic element.</p>	
			</div>
		</element-section>
		
		<element-section
			name="search"
			category="module"
			description="">
			<div class="element-docs">
				<p>The <code>ui-search</code> element/attribute corresponds to the Search Semantic element.</p>	
			</div>
		</element-section>
		
		<element-section
			name="shape"
			category="module"
			description="">
			<div class="element-docs">
				<p>The <code>ui-shape</code> element/attribute corresponds to the Shape Semantic element.</p>	
			</div>
		</element-section>
		
		<element-section
			name="sidebar"
			category="module"
			description="">

			<div class="element-docs">
				<p>The <code>ui-sidebar</code> element/attribute corresponds to the Sidebar Semantic element.</p>	
			</div>

			<div class="element-examples">

				<element-example caption="A sidebar with a context">
				<div ui-menu class="top attached">
					<a class="item" click.delegate="demoSidebar.toggle()">
						<i ui-icon="name: sidebar"></i>
						Menu
					</a>
				</div>
				<div ui-segment class="bottom attached pushable">
					<div ui-menu ui-sidebar="context: .bottom.attached"
						ui-sidebar.ref="demoSidebar"
						class="inverted labeled icon left inline vertical">
						<a class="item">
							<i ui-icon="name: home"></i>
							Home
						</a>
						<a class="item">
							<i ui-icon="name: block layout"></i>
							Topics
						</a>
						<a class="item">
							<i ui-icon="name: smile"></i>
							Friends
						</a>
						<a class="item">
							<i ui-icon="name: calendar"></i>
							History
						</a>
					</div>
					<div class="pusher">
						<div ui-segment class="basic">
							<h3 ui-header>Application Content</h3>
							<p class="placeholder"></p>
							<p class="placeholder"></p>
						</div>
					</div>
				</div>
				</element-example>

			</div>

		</element-section>
		
		<element-section
			name="sticky"
			category="module"
			description="">
			<div class="element-docs">
				<p>The <code>ui-sticky</code> element/attribute corresponds to the Sticky Semantic element.</p>	
			</div>
		</element-section>
		
		<element-section
			name="tab"
			category="module"
			description="">
			<div class="element-docs">
				<p>The <code>ui-tab</code> element/attribute corresponds to the Tab Semantic element.</p>	
			</div>
		</element-section>
		
		<element-section
			name="transition"
			category="module"
			description="">
			<div class="element-docs">
				<p>The <code>ui-transition</code> element/attribute corresponds to the Transition Semantic element.</p>	
			</div>
		</element-section>
		

	</main>

</template>
