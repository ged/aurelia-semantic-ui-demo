<template>

	<require from="../components/element-section"></require>
	<require from="../components/element-example"></require>
	
	<div class="ui centered container">
		<header>
			<h2 ui-header>"Collection" Widgets</h2>
		</header>

		<p>These are custom attributes that correspond to the "Collections" section of the Semantic
			UI widget set.</p>


		<element-section
			name="breadcrumb"
			category="collection"
			status="incomplete"
			variations="size"
			types="element,attribute"
			description="A breadcrumb is used to show hierarchy between content">

			<div class="element-docs">
				<p>The <code>ui-breadcrumb</code> element/attribute corresponds to the 
					Breadcrumb Semantic element.</p>

				<h4 ui-header>To Do</h4>
	
				<ul>
					<li>Integration with the Aurelia router (
						<code>&lt;ui-breadcrumb="router.bind: router"&gt;</code>).</li>
				</ul>
			</div>

			<div class="element-examples">

				<element-example caption="Text divider">
					<ui-breadcrumb divider="/">
						<a ui-breadcrumb-section>Home</a>
						<a ui-breadcrumb-section>Store</a>
						<div ui-breadcrumb-section="active: true">T-Shirt</div>
					</ui-breadcrumb>
				</element-example>

				<element-example caption="Icon divider">
					<div ui-breadcrumb="divider: right angle icon">
						<a ui-breadcrumb-section>Home</a>
						<a ui-breadcrumb-section>Store</a>
						<div ui-breadcrumb-section="active: true">T-Shirt</div>
					</div>
				</element-example>

				<element-example caption="Manual text dividers">
					<ui-breadcrumb>
						<a ui-breadcrumb-section>Home</a>
						<span ui-breadcrumb-divider>/</span>
						<a ui-breadcrumb-section>Registration</a>
						<span ui-breadcrumb-divider>/</span>
						<div ui-breadcrumb-section="active: true">Personal Information</div>
					</ui-breadcrumb>
				</element-example>

				<element-example caption="Manual icon dividers">
					<div ui-breadcrumb>
						<a ui-breadcrumb-section>Home</a>
						<i ui-icon="name: right chevron" ui-breadcrumb-divider></i>
						<a ui-breadcrumb-section>Registration</a>
						<i ui-icon="name: right arrow" ui-breadcrumb-divider></i>
						<div ui-breadcrumb-section="active: true">Personal Information</div>
					</div>
				</element-example>

				<element-example caption="Sizes">
					<div ui-breadcrumb="size: small; divider: right chevron icon">
						<a ui-breadcrumb-section>Home</a>
						<a ui-breadcrumb-section>Registration</a>
						<div ui-breadcrumb-section="active: true">Personal Information</div>
					</div>
					<div ui-breadcrumb="size: large; divider: right chevron icon">
						<a ui-breadcrumb-section>Home</a>
						<a ui-breadcrumb-section>Registration</a>
						<div ui-breadcrumb-section="active: true">Personal Information</div>
					</div>
					<div ui-breadcrumb="size: huge; divider: right chevron icon">
						<a ui-breadcrumb-section>Home</a>
						<a ui-breadcrumb-section>Registration</a>
						<div ui-breadcrumb-section="active: true">Personal Information</div>
					</div>
				</element-example>

				<element-example caption="Binding the router">
					<div ui-breadcrumb="route-config.bind: routeConfig">
						
					</div>
				</element-example>

			</div>

		</element-section>

		<element-section
			name="form"
			category="collection"
			description="A form displays a set of related user input fields in a structured way">

			<div class="element-docs">
				<p>The <code>ui-form</code> element/attribute corresponds to the Form
				Semantic element.</p>

				<ui-header>To Do</ui-header>
				<ul ui-list>
					<li>Integrate <code>aurelia-validation</code>.</li>
					<li>Add a <code>ui-form-field</code> tag/attribute.</li>
				</ul>
			</div>

			<div class="element-examples">

				<element-example caption="Basic form">
				<form ui-form>
					<div class="field">
						<label>First Name</label>
						<input type="text" name="first-name" placeholder="First Name">
					</div>
					<div class="field">
						<label>Last Name</label>
						<input type="text" name="last-name" placeholder="Last Name">
					</div>
					<div class="field">
						<ui-checkbox checked.bind="tosAgreement">
							I agree to the Terms and Conditions
						</ui-checkbox>
					</div>
					<ui-button submit>Submit</ui-button>
				</form>
				</element-example>


				<element-example caption="Form states">
				<ui-segment>
					<ui-form
						loading.bind="formIsLoading"
						success.bind="formSuccessMsg"
						error.bind="formErrorMsg"
						warning.bind="formWarnMsg">

						<div class="field">
							<label>Email</label>
							<input type="email" placeholder="joe@schmoe.com">
						</div>
						<ui-button submit>Submit</ui-button>

						<ui-message success>${formSuccessMsg}</ui-message>
						<ui-message error>${formErrorMsg}</ui-message>
						<ui-message warning>${formWarnMsg}</ui-message>
					</ui-form>
				</ui-segment>

				<ui-divider hidden></ui-divider>

				<ui-segment inverted>
					<ui-form inverted>
						<div class="field">
							<label>Success Message</label>
							<input type="text" value.bind="formSuccessMsg" placeholder="Form success message">
						</div>

						<div class="field">
							<label>Error Message</label>
							<input type="text" value.bind="formErrorMsg" placeholder="Form error message">
						</div>

						<div class="field">
							<label>Warning Message</label>
							<input type="text" value.bind="formWarnMsg" placeholder="Form warning message">
						</div>

						<div class="field">
							<ui-checkbox checked.bind="formIsLoading">Loading?</ui-checkbox>
						</div>
					
					</ui-form>
				</ui-segment>
				</element-example>

			</div>

		</element-section>

		<element-section
			name="grid"
			category="collection"
			description="A grid is used to harmonize negative space in a layout">

			<div class="element-docs">
				<p>The <code>ui-grid</code> element/attribute corresponds to the Grid
				Semantic element.</p>

				<h3 ui-header>To Do</h3>

				<ul ui-list>
					<li>Column and Row sub-elements? <code>ui-grid-column</code>, <code>ui-grid-row</code>?</li>
				</ul>
			</div>

			<div class="element-examples">
				
				
				
			</div>

		</element-section>

		<element-section
			name="menu"
			category="collection"
			status="incomplete"
			types="secondary, pointing, tabular, text, vertical, pagination"
			variations="fixed, stackable, inverted, icon, labeled icon, fluid, compact, evenly divided, attached, horizontal size, borderless"
			description="A menu displays grouped navigation actions">

			<div class="element-docs">
				<p>The <code>ui-menu</code> element/attribute corresponds to the Menu
				Semantic element.</p>
	
				<ul ui-list>
					<li>Router integration</li>
					<li><code>ui-menu-item</code></li>
					<li><code>&lt;content&gt;</code></li>
					<li><code>colored</code> and <code>fitted</code> variations are 
						on <code>menu-item</code></li>
				</ul>
			</div>

			<div class="element-examples">

				<element-example caption="Simple menu bar">
				<div ui-menu class="three item">
					<a ui-menu-item="active: true">Editorials</a>
					<a ui-menu-item>Reviews</a>
					<a ui-menu-item>Upcoming Events</a>
				</div>
				</element-example>
				

				<element-example caption="Top-attached menu with a dropdown and a search">
				<div ui-menu class="top attached">
					<div ui-dropdown ui-menu-item class="icon">
						<i ui-icon="name: wrench"></i>
						<div ui-menu>
							<div ui-menu-item>
								<i ui-icon="name: dropdown"></i>
								<span class="text">New</span>
								<div ui-menu>
									<div ui-menu-item>Document</div>
									<div ui-menu-item>Image</div>
								</div>
							</div>
							<div ui-menu-item>
								Open...
							</div>
							<div ui-menu-item>
								Save...
							</div>
							<div ui-menu-item>Edit Permissions</div>
							<div class="divider"></div>
							<div class="header">
								Export
							</div>
							<div ui-menu-item>
								Share...
							</div>
						</div>
					</div>
					<div ui-menu class="right">
						<div ui-menu-item ui-search class="right aligned category">
							<div class="ui transparent icon input">
								<input class="prompt" type="text" placeholder="Search animals...">
								<i ui-icon="name: search link"></i>
							</div>
							<div class="results"></div>
						</div>
					</div>
				</div>
				<div ui-segment class="bottom attached">
					<p class="placeholder"></p>
				</div>
				</element-example>
				
			</div>


		</element-section>


		<element-section
			name="message"
			category="collection"
			description="A message displays information that explains nearby content">

			<div class="element-docs">
				
				<p>The <code>ui-message</code> element/attribute corresponds to the Message
				Semantic element.</p>
	
				<ul ui-list>
					<li><code>icon</code> binding</li>
					<li>Hook up the <code>close</code> icon?</li>
					<li><code>hidden</code>/<code>visible</code> enum state binding</li>
					<li><code>color</code> binding?</li>
					<li><code>size</code> binding?</li>
				</ul>

			</div>


			<div class="element-examples">

				<element-example caption="A basic message">
				<div ui-message>
					<div class="header">
						Changes in Service
					</div>
					<p>We just updated our privacy policy here to better service
						our customers. We recommend reviewing the changes.</p>
				</div>
				</element-example>


				<element-example caption="A message with a list">
				<div ui-message>
					<div class="header">
						New Site Features
					</div>
					<ul class="list">
						<li>You can now have cover images on blog pages</li>
						<li>Drafts will now auto-save while writing</li>
					</ul>
				</div>
				</element-example>

				<element-example caption="Icon binding">
				<div ui-message="icon.bind: messageIcon">
					<div class="content">
						<div class="header">
							Have you heard about our mailing list?
						</div>
						<p>Get the best news in your e-mail every day.</p>
					</div>
				</div>

				<div ui-dropdown="selection: messageIcon">
					<input name="messageIcon" type="hidden" value.bind="messageIcon">
					<i class="dropdown icon"></i>
					<div class="default text">Message Icon</div>
					<div class="menu">
						<div class="item" data-value="inbox">Inbox</div>
						<div class="item" data-value="teal lab">Lab</div>
						<div class="item" data-value="payment">Payment</div>
						<div class="item" data-value="calendar">Calendar</div>
						<div class="item" data-value="horizontally flipped comment">Comment</div>
					</div>
				</div>
				</element-example>
				
				
				<element-example caption="Icon variants">
				<div ui-message="icon: blue loading notched circle">
					<div class="content">
						<div class="header">
							Just one second
						</div>
						<p>We're fetching that content for you.</p>
					</div>
				</div>
				</element-example>
			</div>

		</element-section>

		<element-section
			name="table"
			category="collection"
			description="A table displays a collections of data grouped into rows">

			<div class="element-docs">
				<p>The <code>ui-table</code> element/attribute corresponds to the Table
				Semantic element.</p>

				<h4 ui-header>To-do</h4>
				<ul ui-list>
					<li>Implement a way to automate binding data to a table with a column 
						map (the second example).</li>
				</ul>
			</div>

			<div class="element-examples">

				<element-example caption="A standard table">
				<table ui-table class="celled">
				<thead>
					<tr>
						<th>Header</th>
						<th>Header</th>
						<th>Header</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<div ui-label class="ribbon">First</div>
						</td>
						<td>Cell</td>
						<td>Cell</td>
					</tr>
					<tr>
						<td>Cell</td>
						<td>Cell</td>
						<td>Cell</td>
					</tr>
					<tr>
						<td>Cell</td>
						<td>Cell</td>
						<td>Cell</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th colspan="3">
							<div ui-menu class="right floated pagination">
								<a class="icon item">
									<i ui-icon="name: left chevron"></i>
								</a>
								<a class="item">1</a>
								<a class="item">2</a>
								<a class="item">3</a>
								<a class="item">4</a>
								<a class="icon item">
									<i ui-icon="name: right chevron"></i>
								</a>
							</div>
						</th>
					</tr>
				</tfoot>
				</table>
				</element-example>


				<element-example caption="Data tables">
				<table ui-table="data.bind: tableUsers, columns.bind: userColumns" 
					class="celled"></table>
				</element-example>

			</div>

		</element-section>

	</div>

</template>
